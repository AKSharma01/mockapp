    <body >
        <div>

            <div class="header-container">
                <header class="wrapper clearfix">
                    <h1 class="title"><a href="home.html" class="signup" style="color: white;">Mockapi</a></h1>
                    <nav>

                        <ul>
                            <li> <a href="#"disabled="disabled" id="signup" class="signup" style="pointer-events: none;   cursor: default;" ></a></li>
                            <li><a href="#">New</a></li>
                            <li> <a href="#" id="signinmm" onclick="logout()"  >Logout</a></li>

                        </ul>


                    </nav>
                </header>
            </div>

        </div>
        <div class="main-container">
            <div class="main wrapper clearfix">

                <article>
                    <header>
                    <p id="welcome"></p><br>
                        <p> Title</p>
                        <p><input type="text" name="title" id="title"></p>
                        <p>Version:</p>
                        <p><input type="text" name="Version" id="Version"></p>

                        <div id="myEditor"></div><br>
                    
                    </header>
                    <button  onclick="updateData()">Create</button>
                    <section>


                    </section>

                </article>


            </div> <!-- #main -->
        </div> <!-- #main-container -->  

        <script type="text/javascript">


            var editor = ace.edit("myEditor");
            editor.setTheme("ace/theme/monokai");
            editor.getSession().setMode("ace/mode/javascript");

            editor.setValue("this is text");
            
            function updateData() {
                var Version =  $('#Version').val();
                var title = $('#title').val();
                //var editor_val =  document.getElementById('myEditor').getValue();
                var result = editor.getValue();
                //sconsole.log(editor_val);
                console.log(result);
                $.ajax({
                    url : 'http://mockapi.se/mockapi/new',
                    method : 'POST',
                    contentType : 'application/json',
                    data : JSON.stringify({
                        'jsondata':result, 
                        'version' : Version, 
                        'userid' : localStorage.userid, 
                        'title' : title
                    }),
                    dataType : 'json',
                    headers:{
                        'Content-Type' : 'application/json'
                    },
                    success:function(response){
                        console.log(response);
                        alert('Form is created with id = '+response['data']);
                        localStorage.setItem('formid',response['data']) ; 
                        localStorage.setItem('slug',response['slug']);
                        localStorage.setItem('version',response['version']);
                        localStorage.setItem('title', response['title'])
                        window.location.href = 'show.html';
                    }
                });
            };

            document.getElementById('signup').innerHTML = localStorage.username;

            function logout(){
                alert('Sccessfully Logout');
                if (localStorage.userid){
                    localStorage.removeItem('userid');
                    localStorage.removeItem('username');
                }
                window.location.href = 'index.html';
            };    
        </script>      
        
    </body>
